name: CI/CD - API & Front

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # =====================
  # 1) Tests + build image
  # =====================
  test-build:
    runs-on: ubuntu-latest

    steps:
      # ----- Récupérer le code -----
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----- Installer Python -----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----- Installer les dépendances -----
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----- Lancer les tests (pytest) -----
      - name: Run unit tests
        run: |
          pytest -v

      # ----- Setup Docker Buildx (pour build multi-plateforme) -----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----- Login Docker Hub (seulement sur push et sur main) -----
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----- Build & push image Docker de l'API -----
      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/agritech-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/agritech-api:${{ github.sha }}

  # =====================
  # 2) "Déploiement" Streamlit (CD)
  # =====================
  # Ici, l'idée est de séparer logiquement la partie front.
  # Dans la pratique, Streamlit Community Cloud est connecté directement au repo GitHub
  # et se redéploie automatiquement à chaque push sur main.
  # Ce job sert à tracer l'étape "deploy front" dans le pipeline.
  deploy-streamlit:
    needs: test-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment note
        run: |
          echo "Streamlit Community Cloud est configuré pour déployer automatiquement l'application app.py à chaque push sur main."
          echo "Ce job représente la phase CD du front-end (déploiement déclenché par la mise à jour du repo)."
